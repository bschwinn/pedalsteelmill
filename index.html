<!doctype html>
<html>

<head>
    <title>PedalSteelMill - Chords for Pedal Steel Guitar</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/psgchords.css" />
    <script type='text/javascript' src="js/psmlib.js"></script>
    <script type='text/javascript' src="js/psm.js"></script>
</head>

<body>

    <nav class="psgheader">
        <div class="leftheader">PedalSteelMill - Chords for Pedal Steel Guitar <span id="headerTuning"></span></div>
        <div class="rightheader"><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Help</a></div>
    </nav>

    <div class="psgbody">
        <div class="container-fluid">

            <!-- chord/neck positions -->
            <div class="psgpanel">
                <div class="psgpanel-head">
                    <div>
                        <span class="title">Positions</span>
                        <div id="moodSelector" class="btn-group" data-toggle="buttons"></div>
                        <div id="chordSelector" class="btn-group" data-toggle="buttons"></div>
                    </div>
                </div>
                <div class="psgpanel-body">
                    <div id="chordPositions" class="row"></div>
                </div>
            </div>
    
            <!-- chord chart -->
            <div class="psgpanel">
                <div class="psgpanel-head">
                    <div>
                        <span class="title">Chord Chart</span>
                        <div id="chartMoodSelector" class="btn-group" data-toggle="buttons"></div>
                        <div id="chartChordSelector" class="btn-group"></div>
                    </div>
                </div>
                <div class="psgpanel-body">
                    <div id="chordChart" class="row">
                        <div id="chordChartEmpty" class="col-lg-12">
                            <div class="well well-md">Drag notes from above to assemble a chord progression.</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- major/minor selector -->
    <template id="tmplMoodSelector">
        <label class="btn btn-psg-radio">
            <input type="radio" name="mood">
            <span></span>
        </label>
    </template>

    <!-- chordname selector -->
    <template id="tmplChordSelector">
        <label class="btn btn-psg-radio">
            <input type="radio" name="chord">
            <span></span>
        </label>
    </template>

    <!-- major/minor selector for chord chart -->
    <template id="tmplChartMoodSelector">
        <label class="btn btn-psg-radio">
            <input type="radio" name="chartMood">
            <span></span>
        </label>
    </template>

    <!-- chordname buttons for chord chart -->
    <template id="tmplChartChordSelector">
        <button type="button" dragtype="copy" class="btn btn-psg-radio">
            <span></span>
        </button>
    </template>

    <!-- chord positions template, neck w/ guitar pedals and levers for each chord position -->
    <template id="tmplChordPositions">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12 chordPosition">
            <div class="well well-sm">
                <div class="chordDetail">
                    <!-- chord detail template goes here -->
                </div>
            </div>
        </div>
    </template>

    <!-- chord chart template, editor control + neck w/ guitar pedals and levers for each chord position in the chart -->
    <template id="tmplChordChart">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12 chordChart">
            <div class="well well-md chordChartWellDrop" dragtype="move">
                <div class="chordChartSelector"></div>
                <div class="chordChartDetail"></div>
            </div>
        </div>
    </template>

    <!-- neck detail template -->
    <template id="tmplChordDetail">
        <div class="fretMarker"></div>
        <div class="guitarNeck">
            <!-- neck detail template goes here -->
        </div>
        <div class="guitarFront">
            <div class="guitarBody"></div>
            <div class="guitarLevers">
                <div class="lever leftkneeleft"></div>
                <div class="leverup leftkneeup"></div>
                <div class="lever leftkneeright"></div>
                <div class="lever spacer"></div>
                <div class="lever rightkneeleft"></div>
                <div class="leverup notinstalled"></div>
                <div class="lever rightkneeright"></div>
            </div>
            <div class="guitarPedals clearfix">
                <div class="pedalA"></div>
                <div class="pedalB"></div>
                <div class="pedalC"></div>
            </div>
            <div class="guitarPedalLabels clearfix">
                <div class="pedalA label">A</div>
                <div class="pedalB label">B</div>
                <div class="pedalC label">C</div>
            </div>
        </div>
    </template>

    <!-- neck detail template -->
    <template id="tmplChordDetailNeck">
        <div class="string row">
            <div class="label pull-left">
                <span></span>
            </div>
            <div class="left pull-left"></div>
            <div class="mid pull-left"></div>
            <div class="right pull-left"></div>
        </div>
    </template>

    <!-- chord editor drop down -->
    <template id="tmplChordChartEditor">
        <div class="btn-group chordOptions">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle">
                <span class="chordEditorLabel"></span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li role="separator" class="divider"></li>
                <li class="chordChartMoodToggle">
                    <a></a>
                </li>
                <li class="chordChartDelete">
                    <a>Delete</a>
                </li>
            </ul>
        </div>
    </template>

</body>

</html>
